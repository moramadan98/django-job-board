{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Post Job</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        {% include "parts/messages.html" %}
        <div class="row">
            <div class="col-lg-12">

                <div class="apply_job_form white-bg">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            {% if form.email.errors %}
                            {{ form.email.errors }}
                            {% endif %}


                            <div class="col-md-12">
                                <div class="input_field">
                                    {{form.email.label_tag}}
                                    {{ form.email }}
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="submit_btn">
                                    <input type="submit" class="boxed-btn3 w-100" value="Reset password">
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
